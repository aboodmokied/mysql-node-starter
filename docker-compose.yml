version: '3.8'
services:
  app:
    build: 
      context: ./app
    depends_on:
      - mysqldb  
    restart: unless-stopped
    env_file:
      - ./app/.env
    environment:
      - PORT=${APP_CONTAINER_PORT}
      - DB_HOST_PORT=${DB_HOST_PORT} 
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_USER=${DB_USER}
    ports:
      - ${APP_HOST_PORT}:${APP_CONTAINER_PORT}
    volumes:
      - ./app:/app
      - /app/node_modules
    command: npm run dev  
    
  mysqldb:
    image: mysql:lts
    restart: unless-stopped
    env_file: ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    ports:
      - ${DB_HOST_PORT}:${DB_CONTAINER_PORT}
    volumes:
      - db:/var/lib/mysql

volumes:
  db:    

